<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	</head>
	<body>
      <button onclick="dibujar( )">Dibujar</button>
      <div id="el_div"></div>
      <script>
         let datos = [                    // arreglo de objetos
            { "x": 1, "y": 2 },
            { "x": 6, "y": 5 },
            { "x": 0, "y": 3 }
         ];
         
         function dibujar( ) {
            for (let i = 0; i < datos.length; ++i) {
               let nuevo = document.createElement("div");
               nuevo.textContent = `x vale ${datos[i].x}, y vale ${datos[i].x}`;
               document.getElementById("el_div").appendChild(nuevo);
            }
         }
      </script>
	</body>
</html>
